    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">   
    <html>  
        <head>  
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />   
            <title>Panel lateral desplegable</title>  
            <link rel="stylesheet" href="css/prueba_desplegable.css" type="text/css" />  
        </head>  
        <body>
            <div class="mycss">R&Auml;TSEL</div>


 
              
            <div id="lateral">  

                <div class="one">
                    <div class="register">

                <div class="title">
                  <h2>Registro de Jugadores</h2>
                </div>

                      <h3>Información de papá</h3>
                      <form id="reg-form">
                        <div>
                          <label for="name">Nombre</label>
                          <input id="name" spellcheck="false" placeholder="" type="text">
                        </div>
                        <div>
                          <label for="email">Email *</label>
                          <input id="email" spellcheck="false" placeholder="" type="email">
                        </div>
                        <div>
                          <label for="username">Usuario *</label>
                          <input id="username" spellcheck="false" placeholder="" type="text">
                        </div>
                        <div>
                          <label for="password">Contraseña *</label>
                          <input id="password" type="password">
                        </div>
                        <div>
                          <label for="password-again">Confirmar Contraseña *</label>
                          <input id="password-again" type="password">
                        </div>
                      </form>

                    </div>
                </div>
            </div>  

            <div id="lateralDer" style="display: none;">
                 
                <div class="two">
                    <div class="register">
                <div class="title">
                  <h2>Registro de Jugadores</h2>
                </div>
                      <h3>Información de hijo</h3>
                      <form id="reg-form">
                        <div>
                          <label for="name">Nombre</label>
                          <input id="name" spellcheck="false" placeholder="" type="text">
                        </div>
                        <div>
                          <label for="email">Email *</label>
                          <input id="email" spellcheck="false" placeholder="" type="email">
                        </div>
                        <div>
                          <label for="username">Usuario *</label>
                          <input id="username" spellcheck="false" placeholder="" type="text">
                        </div>
                        <div>
                          <label for="password">Contraseña *</label>
                          <input id="password" type="password">
                        </div>
                        <div>
                          <label for="password-again">Confirmar Contraseña *</label>
                          <input id="password-again" type="password">
                        </div>
                        <div>
                          <label for="sexo">Sexo</label>
                          <select class="form-control" id="sexoHijo">
                            <option value="HOMBRE">Hombre</option>
                            <option value="MUJER">Mujer</option>
                          </select>
                        </div>
                      </form>
                      
                    </div>
                </div>
            </div>

            <div id="lateralGroup" style="display: none;">
                 
                <div class="two">
                    <div class="register">
                <div class="title">
                  <h2>Registro del Equipo</h2>
                </div>
                      <h3>Ahora tú y tu hijo forman un equipo. Ponle un nombre a tu equipo.</h3>
                      <form id="reg-form">

                        <div>
                          <label for="name">Nombre del equipo</label>
                          <input id="nameTeam" spellcheck="false" placeholder="" type="text">
                        </div>
                        
                      </form>
                      
                    </div>
                </div>
            </div>

            <div id="butToggler">
              <a class="hvr-grow" style="height: 50px;" id="atras">Atrás</a>
            </div>

            <div id="butToggler">
                <a class="hvr-grow" style="height:50px;" id="siguiente">Siguiente</a>
            </div>


            <!-- scripts -->  
            <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>   
            <script type="text/javascript" src="js/prueba_desplegable.js"></script>   
        </body>  
    </html>
