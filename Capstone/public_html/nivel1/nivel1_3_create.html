<html>
    <head>
            <title>CAPSTONE</title>

        <link rel="stylesheet" href="../css/main.css">

    <body>
     <div class="container">
         <div class="row">
             <div class="col-md-12">
                <div class="panel panel-default">
                  <div class="panel-heading"><strong>Cargar imagen</strong> </div>
                  <div class="panel-body">

                    <!-- Standar Form -->
                    <h4>Seleccionar una imagen desde su computadora</h4>
                    <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
                      <div class="form-inline">
                        <div class="form-group">
                          <input type="file" name="files[]" id="js-upload-files" multiple>
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Cargar Imagen</button>
                      </div>
                    </form>

                    <!-- Drop Zone -->
                    <h4>Or drag and drop files below</h4>
                    <div class="upload-drop-zone" id="drop-zone">
                        Simplemente arrastre aqu&iacute; la imagen
                    </div>

                    <!-- Progress Bar -->
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                        <span class="sr-only">60% Complete</span>
                      </div>
                    </div>

                    <!-- Upload Finished -->
                    <div class="js-upload-finished">
                      <h3>Progreso de la imagen</h3>
                      <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-01.jpg</a>
                      </div>
                    </div>
                  </div>
                </div>
             </div>
         </div>
         <div class="row">
        <div class="col-xs-12 col-md-12">
    	<form>
            <div class="form-group multiple-form-group" data-max=10>

                    <div class="form-group input-group grupo" id="grupo" >
                            <input type="text" name="multiple[]" class="form-control" placeholder="Ingrese Palabra">
                            <span class="input-group-btn"><button type="button" class="btn btn-default btn-add" >+
                                    </button></span>
                    </div>
            </div>
			
        </form>
    	</div> 
         </div>
         <div class="row">
         <div class="col-md-12">
                <div class="mycss2">
                <hr/>

                    <div class="form-group">
                        <button type="button" class="btn-info btn-lg form-horizontal" onclick="window.location='nivel_1_main.html';">
                            <span class="glyphicon glyphicon-remove-sign"> Cancelar</span> 
                        </button>

                    <button type="button" class="btn-info btn-lg form-horizontal" onclick="window.location='nivel1_3_game_hijo.html';">
                        <span class="glyphicon glyphicon-ok-sign"> Aceptar</span>
                    </button>


                    </div>
               
                        
                     </div>
             </div>
        </div>
