<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>Ratsel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="game_prueba.json.js"></script>
    <script type="text/javascript" src="js/game_prueba.js"></script>


    <link rel="stylesheet" href="css/libs/normalize_v3.0.3.css">

    <link rel="stylesheet" href="css/game_prueba.css">

</head>
<body onLoad="onLoadEvent();">
    <div id="main" class="center">
        <div class="mycss">RÄTSEL</div>
        <div id="niveles" class="inline">
            <div class="wrap-niveles">
                <div id="tema1" class="nivel hvr-grow hvr-bubble-float-right" onclick="escogerTema(0)">Tema 1</div>
                <div id="tema2" class="nivel hvr-grow" onclick="escogerTema(1)">Tema 2</div>
                <div id="tema3" class="nivel hvr-grow" onclick="escogerTema(2)">Tema 3</div>
            </div>
        </div>
        <div id="juego" class="inline">

            <div class="center">
            <div style="" id="acciones">
                <button class="smallBtn hvr-grow">Regresar</button>
                <div class="inform" style="display: inline-block;">Puntos:<p id="puntos">305</p></div>
                <div class="inform" style="display: inline-block;">Puesto del equipo:<p id="puesto">37</p></div>
            </div>
<!-- 
            <div id="titulo">
                <h1 style="text-align: center">¡Adivina!</h1>
            </div>
 -->
            <div id="tablero">
                <div class="wrap-adivinanza inline">

                    <div class="imagen_tema">
                        <img src="img/zoo.png" alt="Zoológico" width="500" height="354">
                    </div>
                    <div class="wrap-controles">
                        <div class="controles center">
                            <input id="inputString" type="text" name="adivinanza" placeholder="Intenta con una palabra" onkeypress="return validateEnter(event)"/>
                            <button type="submit" id="enviar" class="center hvr-grow " onclick="validateInput()">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                        </div>
                    </div>

                </div>

                <div class="wrap-respuestas inline">

                    <p class="subtitulo">RESPUESTAS Y PISTAS</p>
                    <div class="respuestas">
                        <div class="wrap-palabra hvr-grow">
                            <a href = "javascript:void(0)" onclick = "showAyudaUnoyDos(1);">
                            <div class="palabra palabra-escondida">
                                <span id="palabra1" class="glyphicon glyphicon-question-sign"></span>
                            </div>
                            </a>
                        </div>
                        <div class="wrap-palabra hvr-grow">
                            <a href = "javascript:void(0)" onclick = "showAyudaUnoyDos(2);">
                            <div class="palabra palabra-escondida">
                                <span id="palabra2" class="glyphicon glyphicon-question-sign"></span>
                            </div>
                            </a>
                        </div>
                        <div class="wrap-palabra hvr-grow">
                            <a href = "javascript:void(0)" onclick = "showAyudaUnoyDos(3);">
                            <div class="palabra palabra-escondida">
                                <span id="palabra3" class="glyphicon glyphicon-question-sign"></span>
                            </div>
                            </a>
                        </div>
                        <div class="wrap-palabra hvr-grow">
                            <a href = "javascript:void(0)" onclick = "showAyudaUnoyDos(4);">
                            <div class="palabra palabra-escondida">
                                <span id="palabra4" class="glyphicon glyphicon-question-sign"></span>
                            </div>
                            </a>
                        </div>
                        <div class="wrap-palabra hvr-grow">
                            <a href = "javascript:void(0)" onclick = "showAyudaUnoyDos(5);">
                            <div class="palabra palabra-escondida">
                                <span id="palabra5" class="glyphicon glyphicon-question-sign"></span>
                            </div>
                            </a>
                        </div>
                        <div class="wrap-palabra hvr-grow">
                            <a href = "javascript:void(0)" onclick = "showAyudaUnoyDos(6);">
                            <div class="palabra palabra-escondida">
                                <span id="palabra6" class="glyphicon glyphicon-question-sign"></span>
                            </div>
                            </a>
                        </div>
                        <div class="wrap-palabra hvr-grow">
                            <a href = "javascript:void(0)" onclick = "showAyudaUnoyDos(7);">
                            <div class="palabra palabra-escondida">
                                <span id="palabra7" class="glyphicon glyphicon-question-sign"></span>
                            </div>
                            </a>
                        </div>
                        <div class="wrap-palabra hvr-grow">
                            <a href = "javascript:void(0)" onclick = "showAyudaUnoyDos(8);">
                            <div class="palabra palabra-escondida">
                                <span id="palabra8" class="glyphicon glyphicon-question-sign"></span>
                            </div>
                            </a>
                        </div>
                        <div id="ayudaUnoyDos">
                            <button class="btn" onclick="clickPista();">Pedir pista</button>
                            <button class="btn" onclick="clickTresLetras();">Pedir 3 letras</button>
                        </div>
                    </div>
					
					<div class="pista ">
                        <a href = "javascript:void(0)" onclick = "pistasAleatorioGeneral();document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">
						<button id="pista" class="center hvr-grow hvr-ripple-out">
							¿Pedir ayuda a otro niño?
							<!-- <span class="glyphicon glyphicon-question-sign"></span> -->
						</button>
                        </a>
					</div>
                </div>
                <div id="texto" class="center">
                    <p>El juego consiste en adivinar las palabras que crees que existen o tienen alguna relación con la imagen mostrada. ¡Suerte!</p>
                </div>
            </div>
            </div>

        </div>
        <div id="papa" class="inline">

            <div>
                <h1 class="align-center">Papá</h1>


            </div>
            <div>
                <div class="center connection">
                    <img src="img/user_accept.png" alt="connected" width="40"/>
                </div>
            </div>
            <div>
                <div id="btnPapa">
                    <button onclick="setTurno();document.getElementById('light2').style.display='block';document.getElementById('fade2').style.display='block'" class="smallBtn hvr-grow">Jugar con papá</button>
                    <button class="smallBtn hvr-grow">Preguntar a papá</button>
                </div>
                <div id="videollamada">
                    <div style="width=1;width: 300px;height: 300px;text-align: center;border: solid #aaa;" class="center">VIDEO</div>
                </div>
                <div id="chat">
                    <div style="width=1;width: 300px;height: 200px;text-align: center;border: solid #aaa;" class="center">CHAT</div>
                </div>
            </div>

            <div id="popupDiv">
                <div id="light" class="white_content"><a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'" class="close">x</a><p id="parrafoPista"></p></div>
                <a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none';" style="cursor:default;">
                <div id="fade" class="black_overlay"></div>
                </a>
                <a href = "javascript:void(0)" onclick = "document.getElementById('ayudaUnoyDos').style.display='none';document.getElementById('fade3').style.display='none';" style="cursor:default;">
                <div id="fade3" ></div>
                </a>
            </div>
            <div id="popupDiv2">
                <div id="light2" class="white_content"><a href = "javascript:void(0)" onclick = "document.getElementById('light2').style.display='none';document.getElementById('fade2').style.display='none'" class="close">X</a><p id="Turno_Set"></p></div>
                <a href = "javascript:void(0)" onclick = "document.getElementById('light2').style.display='none';document.getElementById('fade2').style.display='none';" style="cursor:default;">
                <div id="fade2" class="black_overlay"></div>
                </a>
            </div>

        </div>
    </div>

</body>
</html>
