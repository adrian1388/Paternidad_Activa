<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title></title>

    <link rel="stylesheet" href="css/libs/normalize_v3.0.3.css">

    <link rel="stylesheet" href="css/main_rick.css">
    <link rel="stylesheet" href="css/juego.css">
</head>
<body>
    <header>

    </header>
    <div id="main" class="center">
        <h1 class="align-center">Adivina las palabras relacionadas con la imagen mostrada:</h1>

        <div style="width: 300px" class="inline-block"></div>

        <div id="wrap-adivinar" class="inline-block">
            <div class="wrap-imagen">
                <img src="img/nivel1/bombero2.jpg" width="500" alt="Bombero"/>
            </div>
            <div id="wrap-controls">
                <div id="controls" class="center">
                    <button>Pista ?</button>
                    <input type="text" placeholder="Intenta con una palabra"/>
                    <button>✔</button>
                </div>
            </div>
        </div>

        <div id="wrap-respuestas" class="inline-block">
            <h2 class="align-center">Respuestas</h2>
            <div id="respuestas" class="azul">
                <div class="wrap-palabra">
                    <div class="palabra palabra-s">Agua</div>
                    <div class="palabra-monedas">30 C</div>
                </div>
                <div class="wrap-palabra">
                    <div class="palabra palabra-m">Bombero</div>
                    <div class="palabra-monedas">50 C</div>
                </div>
                <div class="wrap-palabra">
                    <div class="palabra palabra-l">Manguera</div>
                    <div class="palabra-monedas">50 C</div>
                </div>
                <div class="wrap-palabra">
                    <div class="palabra">¿?</div>
                    <div class="palabra-monedas">100 C</div>
                </div>
                <div class="wrap-palabra">
                    <div class="palabra">?</div>
                    <div class="palabra-monedas">100 C</div>
                </div>
            </div>

            <br class="clear"/><br/><br/>

            <div class="wrap-pista">
                <div class="pista">
                    <span>M</span>
                    <span>A</span>
                    <span>N</span>
                    <span>G</span>
                    <span>U</span>
                    <span>E</span>
                    <span>R</span>
                    <span>A</span>
                </div>
                <div class="pista-control">
                    <button class="center">Mostrar Letra</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
