<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Richard Jara">

    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/libs/normalize_v3.0.3.css">

    <link rel="stylesheet" href="css/main_rick.css">
    <link rel="stylesheet" href="css/juego.css">
</head>
<body>
    <header>

    </header>
    <div id="main" class="center">
        <h1 class="align-center">Adivina las palabras relacionadas con la imagen mostrada:</h1>

        <div style="width: 300px" class="inline-block"></div>

        <div class="wrap-adivinaza inline-block">
            <div class="adivinaza">
                <img src="img/nivel1/bombero2.jpg" width="500" alt="Bombero"/>

                <!-- <p>Cosas que haces al despertarte</p> -->

            </div>
            <div class="wrap-controls">
                <div class="controls center">
                    <button id="pista">
                        <span>Pista</span>
                        <span class="glyphicon glyphicon-question-sign"></span>
                    </button>
                    <input type="text" placeholder="Intenta con una palabra"/>
                    <button id="enviar">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                </div>
            </div>
        </div>

        <div class="wrap-respuestas inline-block">
            <h2 class="align-center">Respuestas</h2>
            <div class="respuestas azul">
                <div class="wrap-palabra">
                    <div class="palabra palabra-s">
                        <div>Agua</div>
                        <div class="palabra-monedas palabra-monedas-s">
                            <span>30</span>
                            <img src="img/icons/coin-2.png" alt="Monedas" width="15"/>
                        </div>
                    </div>
                </div>
                <div class="wrap-palabra">
                    <div class="palabra palabra-l">
                        <div>Manguera</div>
                        <div class="palabra-monedas palabra-monedas-l">
                            <span>120</span>
                            <img src="img/icons/coin-2.png" alt="Monedas" width="15"/>
                        </div>
                    </div>
                </div>
                <div class="wrap-palabra">
                    <div class="palabra palabra-m">
                        <div>Bombero</div>
                        <div class="palabra-monedas palabra-monedas-m">
                            <span>80</span>
                            <img src="img/icons/coin-2.png" alt="Monedas" width="15"/>
                        </div>
                    </div>
                </div>
                <div class="wrap-palabra">
                    <div class="palabra  palabra-s">
                        <div>?</div>
                        <div class="palabra-monedas palabra-monedas-s">
                            <span>50</span>
                            <img src="img/icons/coin-2.png" alt="Monedas" width="15"/>
                        </div>
                    </div>
                </div>
                <div class="wrap-palabra">
                    <div class="palabra palabra-s">
                        <div>¿?</div>
                        <div class="palabra-monedas palabra-monedas-s">
                            <span>80</span>
                            <img src="img/icons/coin-2.png" alt="Monedas" width="15"/>
                        </div>
                    </div>
                </div>
                <div class="wrap-palabra">
                    <div class="palabra palabra-s">
                        <div>Desoxirribonucleico</div>
                        <div class="palabra-monedas palabra-monedas-l">
                            <span>800</span>
                            <img src="img/icons/coin-2.png" alt="Monedas" width="15"/>
                        </div>
                    </div>
                </div>
            </div>

            <br class="clear"/><br/><br/>

            <div class="wrap-pista">
                <div class="pista">
                    <div>M</div>
                    <div>A</div>
                    <div>N</div>
                    <div>G</div>
                    <div>U</div>
                    <div>E</div>
                    <div>R</div>
                    <div>A</div>
                </div>
                <div class="pista-control">
                    <button class="center">Mostrar Letra</button>
                </div>
            </div>
        </div>

    </div>

    <br/><br/><br/><br/><br/><br/>

<div id="popup-comprar">
    <div id="popup-comprar-mensaje">
        <p>¿Quieres usar el comodin de letras?</p>
        10 <img src="img/icons/coin-2.png" width="15"/>
    </div>
    <div id="popup-comprar-confirmar">
        <div>
            <span class="glyphicon glyphicon-remove"></span>
        </div>
        <div>
            <span class="glyphicon glyphicon-ok"></span>
        </div>
    </div>
</div>

</body>
</html>
